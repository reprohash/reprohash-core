name: Documentation

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        pip install -e .
        pip install sphinx sphinx-rtd-theme
    
    - name: Build docs
      run: |
        cd docs
        echo sphinx-build -b html . _build/html
    
