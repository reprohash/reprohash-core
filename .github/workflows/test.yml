name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Lint with ruff
      run: echo ruff check reprohash tests
    
    - name: Format check with black
      run: echo black --check reprohash tests
    
    - name: Run tests
      run: pytest tests/ -v --cov=reprohash --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
  
  integration:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install package
      run: pip install -e .
    
    - name: Test CLI installation
      run: |
        which reprohash
        reprohash --help || echo "Usage info displayed"
    
    - name: Integration test - Full workflow
      run: |
        # Create test directory
        mkdir test_project
        cd test_project
        echo "hello" > file1.txt
        echo "world" > file2.txt
        
        # Create snapshot
        reprohash snapshot  .  -o snapshot.json 
        
        # Verify
        reprohash verify snapshot.json
        
        # Create run record
        HASH=$(python -c "import json; print(json.load(open('snapshot.json'))['snapshot_hash'])")
        reprohash run $HASH echo "test" > runrecord.json
        
        # Create archive
        reprohash archive snapshot.json runrecord.json
        
        # Verify archive structure
        tar -tzf reprohash-archive.tar.gz | grep SNAPSHOT.json
        tar -tzf reprohash-archive.tar.gz | grep RUNRECORD.json
        tar -tzf reprohash-archive.tar.gz | grep VERIFY.md
        
        echo "âœ“ Integration test passed"
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-archive
        path: test_project/reprohash-archive.tar.gz
